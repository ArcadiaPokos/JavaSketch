<!DOCTYPE html>
<html>
    <head>
        <title>JavaSketch!</title>
        <link href="styles/etch.css" rel="Stylesheet" type="text/css">
    </head>
    <body>
        <div id="header">
            <p>JavaSketch!</p>
        </div>

        <div id="controls">
            <a class="left" href="#" onclick="resetColors(); return false">Reset Colors</a>
            <a class="left" href="#" onclick="resetGrid(); return false">Reset Grid</a>
            <a class="left" href="#" onclick="pickColor(); return false">Pick Color</a>
            <div>Red <input type="text" id="red" class="colorPicker"></input></div>
            <div>Green <input type="text" id="green" class="colorPicker"></input></div>
            <div>Blue <input type="text" id="blue" class="colorPicker"></input></div>
        </div>

        <div id="sketchpad">

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="scripts/etch.js"></script>
    </body>
</html>
